# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm ci
    #- run: npm run build --if-present
    - run: npm install express --save
    
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      run: |
        docker build -t shubhlh/app-repo:$GITHUB_SHA .
        docker push shubhlh/app-repo:$GITHUB_SHA

    - name: Update image tag for k8s deployment
      run: |
        sed 's/0.0.2/$GITHUB_SHA/g' deployment/overlay/stage/kustomization.yaml
        
    - name: 'build kustomize deployment file'
      uses: karancode/kustomize-github-action@master
      with:
        kustomize_version: '3.0.0'
        kustomize_build_dir: 'deployment/overlay/stage/'
        kustomize_comment: true
        kustomize_output_file: "gitops/deployment_rendered.yaml"
        kustomize_build_options: "--load_restrictor none"
        enable_alpha_plugins: true
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
      
    #https://github.com/marketplace/actions/github-commit-push
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.PAT }}
        message: update version and image tag
        branch: main
        repository: "https://github.com/shubhatwar/deploy-repo"
