apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: node
  name: stage-mydeploy
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: node
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node
  name: stage-mydeploy
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - image: shubhlh/app-repo:${SHORT_SHA}
        imagePullPolicy: Always
        name: node
        ports:
        - containerPort: 3000
